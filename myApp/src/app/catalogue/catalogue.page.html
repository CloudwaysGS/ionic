<ion-header color="favorite">
  <ion-toolbar>
    <ion-title>catalogue</ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="produits == null">
  <div class="load">
    <div class="loader"></div>
  </div>
</ng-container>

<ng-container *ngIf="produits != null">
<ion-content [fullscreen]="true">
  <ion-slides  pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="{{pathImage}}/icon/menu.png">
    </ion-slide>
    <ion-slide>
      <img src="{{pathImage}}/icon/ui.png">
    </ion-slide>
    <ion-slide>
      <img src="{{pathImage}}/icon/menu.png">
    </ion-slide>
  </ion-slides>

  <ion-segment >
    <ion-segment-button color="favorite" (click)="clickchanged('burger')">
      <ion-label>Burger</ion-label>
    </ion-segment-button>
    <ion-segment-button color="favorite" (click)="clickchanged('menu')">
      <ion-label>Menu</ion-label>
    </ion-segment-button>
    <ion-segment-button color="favorite" (click)="clickchanged('menu')">
      <ion-label>Prix</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngFor="let produit of produits">
    <ion-card>
      <ion-card-header>
        <ion-card-content>
          <img src="data:image/PNG;base64,{{produit?.imageBlob}}">  
        </ion-card-content>
        
          <ion-card-subtitle> {{produit.nom}} 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{produit.prix}} Fcfa
          </ion-card-subtitle>
        
          <ion-card-title>
          <a routerLink="/detail/{{produit.id}}">
            <!-- <ion-card-title><small>{{produit.description}}</small></ion-card-title> -->
            <ion-button color="favorite">Detail</ion-button>
          </a>
        </ion-card-title>
        
      </ion-card-header>
      
      
    </ion-card>
  </ng-container>
  
  

</ion-content>
</ng-container>
