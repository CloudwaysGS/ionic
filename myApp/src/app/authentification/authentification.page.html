<ion-content color="warning" padding>
  <form  
  name="form" 
  #f="ngForm"
  (ngSubmit)="f.form.valid && onSubmit()"
  >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
           <br> <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="login" type="texte" id="login" placeholder="your@email.com" #password="ngModel" [(ngModel)]="form.login" required  minlength="5"></ion-input>
            </ion-item>
            <!-- <div class="form-error" *ngIf="login.errors && f.submitted">
              Email est requis !
            </div> -->
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="form.password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit"  expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
