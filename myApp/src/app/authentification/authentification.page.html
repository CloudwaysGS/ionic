<ion-header>
  <ion-toolbar color="favorite" class="all">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <img src="assets/burger.jpg" alt="">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
    <ion-item lines="full">
      <div class="form-error" *ngIf="login.errors && f.submitted">
        Email est requis !
      </div>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="login" #login="ngModel" [(ngModel)]="form.login" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <div class="form-error" *ngIf="password.errors && f.submitted">
        Password est requis !
      </div>
      <ion-label position="floating">Password</ion-label>
      <ion-input name="password" [(ngModel)]="form.password" #password="ngModel"  type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button  type="submit" class="all" expand="block">connexion</ion-button>
        
        <!-- <ion-button  routerLink="/inscription"  expand="block">Inscription</ion-button> -->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
