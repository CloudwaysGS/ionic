<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>mesCommandes</ion-title>
  </ion-toolbar>
</ion-header>
{{items$|async|json}}
  <ion-content>
    <ion-list *ngFor="let p of items$|async">
      <ion-item routerLink="">
        <ion-label>
          <img src="data:image/PNG;base64,{{p.imageBlob}}">
        </ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-label>{{p.nom}}</ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-label>{{p.prix}}</ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-label>Pac-Man</ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
