<ion-header>
  <ion-toolbar color="favorite">
    <ion-title>inscription</ion-title>
  </ion-toolbar>
</ion-header>


  
  <ion-content>
    <!-- <img src="assets/shapes.svg" alt=""> -->
    <form>
      <ion-item lines="full">
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Prenom</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Login</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Adresse</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Telephone</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button color="favorite" type="submit" class="all" expand="block">S'inscrire</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
